log4j.rootLogger=info,consolelog4j.appender.console=org.apache.log4j.ConsoleAppenderlog4j.appender.console.layout=org.apache.log4j.PatternLayoutlog4j.appender.console.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss.SSS} [%c]-[%p] %m%nlog4j.appender.api=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.api.file=/letv/logs/apps/api/whatslive/api_${module}.loglog4j.appender.api.DatePattern='.'yyyy-MM-ddlog4j.appender.api.layout=org.apache.log4j.PatternLayoutlog4j.appender.api.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss.SSS} [%c]-[%p] %m%nlog4j.appender.error = org.apache.log4j.DailyRollingFileAppenderlog4j.appender.error.file =/letv/logs/apps/api/whatslive/error_${module}.loglog4j.appender.error.DatePattern = '.'yyyy-MM-ddlog4j.appender.error.layout = org.apache.log4j.PatternLayoutlog4j.appender.error.layout.ConversionPattern = %-d{yyyy-MM-dd HH\:mm\:ss\.SSS} [%c\:%L] %p - %m%nlog4j.logger.api=info,apilog4j.logger.err=info,errorlog4j.logger.io.netty=errorlog4j.category.org.springframework = errorlog4j.logger.org.apache.http=ERROR,error